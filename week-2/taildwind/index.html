<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SPA Tailwind</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<!-- NAVBAR -->
<nav class="bg-gray-900 text-white p-4 flex gap-4">
    <button data-view="home" class="hover:underline">Home</button>
    <button data-view="form" class="hover:underline">Formulario</button>
    <button data-view="list" class="hover:underline">Lista</button>
</nav>

<!-- MAIN -->
<main class="p-6">

    <!-- HOME -->
    <section id="home" class="view bg-white p-6 rounded shadow">
        <h2 class="text-xl font-bold mb-2">Bienvenido</h2>
        <p>SPA b√°sica con Tailwind.</p>
    </section>

    <!-- FORM -->
    <section id="form" class="view hidden bg-white p-6 rounded shadow">
        <h2 class="text-xl font-bold mb-4">Formulario</h2>

        <input id="name" class="border p-2 w-full mb-3" placeholder="Nombre">
        <input id="age" type="number" class="border p-2 w-full mb-3" placeholder="Edad">

        <button id="saveBtn" class="bg-blue-600 text-white px-4 py-2 rounded">
            Guardar
        </button>

        <div id="formMsg" class="mt-3"></div>
    </section>

    <!-- LIST -->
    <section id="list" class="view hidden mt-6">
        <h2 class="text-xl font-bold mb-3">Lista</h2>

        <div id="items" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
    </section>

</main>

<script src="app.js"></script>
</body>
</html>
