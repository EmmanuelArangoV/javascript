<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SPA Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Mi SPA</a>
        <div class="navbar-nav">
            <button class="btn btn-link nav-link" data-view="home">Home</button>
            <button class="btn btn-link nav-link" data-view="form">Formulario</button>
            <button class="btn btn-link nav-link" data-view="list">Lista</button>
        </div>
    </div>
</nav>

<!-- MAIN -->
<div class="container mt-4">

    <!-- HOME -->
    <section id="home" class="view">
        <div class="card p-4">
            <h2>Bienvenido</h2>
            <p>Esta es una SPA básica para el examen.</p>
        </div>
    </section>

    <!-- FORM -->
    <section id="form" class="view d-none">
        <div class="card p-4">
            <h2>Formulario</h2>

            <input id="name" class="form-control mb-3" placeholder="Nombre">
            <input id="age" type="number" class="form-control mb-3" placeholder="Edad">

            <button id="saveBtn" class="btn btn-primary">Guardar</button>

            <div id="formMsg" class="mt-3"></div>
        </div>
    </section>

    <!-- LIST -->
    <section id="list" class="view d-none">
        <h2 class="mb-3">Lista</h2>

        <div id="items" class="row g-3">
            <!-- cards dinámicas -->
        </div>
    </section>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- TU JS -->
<script src="app.js"></script>
</body>
</html>
